<div class="card" *ngIf="games$ | async as games">
  <div>
    <h3>
      {{ team.full_name }} [{{ team.abbreviation }}]
      <span (click)="removeStats(team)">&times;</span>
    </h3>
    <h6>{{ team.conference }}ern conference</h6>
  </div>
  <hr />
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <p>Results of past {{ noOfDays }} days:</p>
        <p class="mark-container">
          <mark
            class="tag"
            *ngFor="let result of stats.lastGames"
            [class]="result"
            >{{ result }}</mark
          >
        </p>
        <p>
          Avg pts scored: <strong>{{ stats.averagePointsScored }}</strong>
        </p>
        <p>
          Avg pts conceded: <strong>{{ stats.averagePointsConceded }}</strong>
        </p>
      </div>
      <div class="col-sm-6">
        <img
          src="https://interstate21.com/nba-logos/{{ team.abbreviation }}.png"
        />
      </div>
    </div>
  </div>
  <div>
    <button
      class="tertiary"
      [routerLink]="'results/' + team.abbreviation + '/' + noOfDays"
    >
      See game results >>
    </button>
  </div>
  <app-modal-dialog [isVisible]="isModalVisible">
    <div modal-header>
      <h3>Confirmation</h3>
    </div>
    <div modal-body>
      <p>Are you sure you want to remove this team?</p>
    </div>
    <div modal-footer>
      <button (click)="closeModal(false)">No</button>
      <button (click)="closeModal(true)">Yes</button>
    </div>
  </app-modal-dialog>
</div>
